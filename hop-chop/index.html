		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 	= false;
		var adBlocked	= false;
		
		function poki_log(t) {

		}
		
		function poki_loading(percents) {
			sdk.gameLoadingProgress({percentageDone: percents});
		}

		
		window.onload = function() {
			sdk.init().then(() => {
				GameMaker_Init();			
				sdk.gameLoadingStart();			
			}).catch(() => {
				GameMaker_Init();
				adBlocked = true;
			});
